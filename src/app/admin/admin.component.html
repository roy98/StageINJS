
<div class="card">
    <div class="card-content">
      <h5 class="center-align">Welcome Admin</h5>
    </div>
    <div class="card-tabs">
      <ul class="tabs tabs-fixed-width  z-depth-1">
        <li class="tab"><a class="active black-text text-black-4" href="#annonces">Les Annonces</a></li>
        <li class="tab"><a class="black-text text-black-4" href="#actualitees">Les Actualitées</a></li>
        <li class="tab"><a class="black-text text-black-4" href="#utilisateurs">Les Utilisateurs</a></li>
      </ul>
    </div>
    <div class="card-content grey lighten-4">
      <!--Toutes les annonces du menu de l'Admin -->
      <div id="annonces">
          <ul class="collection">
              <app-admin-annonces *ngFor="let annonce of all_annonces" 
              [titre]="annonce.titre" [ville]="annonce.ville" [id]="annonce.id">
            </app-admin-annonces>
            </ul>
      </div>
      <!--Toutes les actualitées du menu de l'Admin -->
      <div id="actualitees">
          <ul class="collection with-header">
              <li class="collection-header"><h4></h4></li>
              <app-admin-actualite *ngFor="let actus of all_actus" [titre]="actus.titre" ></app-admin-actualite>
            </ul>
            <app-form-actualite></app-form-actualite>
      </div>
      <!--Tous les utilisateurs du menu de l'Admin -->
      <div id="utilisateurs">
          <div class="row">
              <div class="col s12">
               <div class="card z-depth-1">
                  <div class="card-content">
                     <span class="card-title center-align">Tous Les Utilisateurs</span><br/><br/>
                       <app-user></app-user>
                    </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
